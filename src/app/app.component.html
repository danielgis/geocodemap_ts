<div class="container-fluid" id="mainContainerApp">
  <div class="row-fluid menu">
      <app-navbar (widgetFromNav)=sendWidgetSidebar($event)></app-navbar>
  </div>
  <app-sidebar [titleSidebar]="titleSidebar">
      <ng-template [ngIf]="titleSidebar == 'TOC'"><app-toc></app-toc></ng-template>
      <ng-template [ngIf]="titleSidebar == 'Analyst'"><app-analyst></app-analyst></ng-template>
  </app-sidebar>
  <div class="row">
		<app-map></app-map>
  </div>
  <router-outlet></router-outlet>
</div>
